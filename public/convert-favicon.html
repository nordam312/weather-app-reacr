<!DOCTYPE html>
<html>
<head>
  <title>Convert SVG to Favicon</title>
</head>
<body>
  <h1>Weather Icon Favicon Generator</h1>
  <p>Right-click and save the icons below:</p>

  <h3>16x16 Icon:</h3>
  <canvas id="canvas16" width="16" height="16"></canvas>

  <h3>32x32 Icon:</h3>
  <canvas id="canvas32" width="32" height="32"></canvas>

  <h3>64x64 Icon:</h3>
  <canvas id="canvas64" width="64" height="64"></canvas>

  <script>
    // Create weather icon programmatically
    function drawWeatherIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Sky blue background
      const gradient = ctx.createLinearGradient(0, 0, 0, size);
      gradient.addColorStop(0, '#87CEEB');
      gradient.addColorStop(1, '#4A90E2');

      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(size/2, size/2, size/2 - 1, 0, 2 * Math.PI);
      ctx.fill();

      // Sun (simplified for small size)
      ctx.fillStyle = '#FFA726';
      ctx.beginPath();
      ctx.arc(size * 0.3, size * 0.3, size * 0.15, 0, 2 * Math.PI);
      ctx.fill();

      // Cloud (simplified)
      ctx.fillStyle = 'white';
      ctx.globalAlpha = 0.9;
      ctx.beginPath();
      ctx.arc(size * 0.55, size * 0.6, size * 0.2, 0, 2 * Math.PI);
      ctx.arc(size * 0.7, size * 0.6, size * 0.15, 0, 2 * Math.PI);
      ctx.fill();
    }

    // Draw on all canvases
    drawWeatherIcon(document.getElementById('canvas16'));
    drawWeatherIcon(document.getElementById('canvas32'));
    drawWeatherIcon(document.getElementById('canvas64'));
  </script>
</body>
</html>
